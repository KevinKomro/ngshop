<div>
    <h4>{{ title }}</h4>
  
    <div *ngFor="let dog of dogs"> 
            <div> {{dog.name}} </div>
            <div> <img [src]="dog.thumbnail"> </div>
            <div class="py-5" >
                {{dog.likeCount}}
                <button class="btn btn-sm" (click)="incrementLike(dog)">Like</button> 
                <button class="btn btn-lg">&hearts;</button>
            </div>
            <span>&nbsp;</span> 
    </div>
</div>
